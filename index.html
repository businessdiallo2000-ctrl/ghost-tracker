<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GHOST TRACKER</title>
    
    <script src='https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css' rel='stylesheet' />
    
    <style>
        /* --- DESIGN HACKER (TON STYLE) --- */
        body { background-color: #000; color: #00ff00; font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; height: 100vh; }
        
        /* √âCRAN ACCUEIL */
        #menu-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; z-index: 100; position: relative; background: #000;
        }
        h1 { border-bottom: 2px solid #00ff00; padding-bottom: 10px; margin-bottom: 30px; letter-spacing: 2px; }
        input {
            background: #111; border: 1px solid #00ff00; color: #00ff00; padding: 15px; font-family: 'Courier New', Courier, monospace; font-size: 18px; text-align: center; width: 70%; margin-bottom: 30px; border-radius: 5px; outline: none;
        }
        .btn-menu {
            background: #000; border: 2px solid #00ff00; color: #00ff00; padding: 15px 30px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 10px; width: 80%; text-transform: uppercase; transition: 0.2s;
        }
        
        /* √âCRAN MOUCHARD (Camoufl√©) */
        #tracker-screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .loader { border: 4px solid #111; border-top: 4px solid #00ff00; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* √âCRAN RADAR */
        #radar-screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; }
        
        /* Panneau infos Radar */
        #radar-panel {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.85); border: 1px solid #00ff00; padding: 15px;
            border-radius: 10px; z-index: 50; pointer-events: none;
        }
        
        /* Fen√™tre de Chat */
        #chat-window {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #111; z-index: 100; padding: 10px; display: none;
            flex-direction: column;
        }
        #chat-messages {
            flex-grow: 1; overflow-y: scroll; padding: 10px; border-bottom: 1px solid #00ff00; margin-bottom: 10px;
        }
        .message-in { color: #fff; background: #005500; padding: 8px; border-radius: 8px; max-width: 80%; align-self: flex-start; margin-bottom: 5px; }
        .message-out { color: #000; background: #00ff00; padding: 8px; border-radius: 8px; max-width: 80%; align-self: flex-end; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <h1>GHOST TRACKER</h1>
        <label>ENTRER CODE SECRET :</label>
        <input type="text" id="secret-id" placeholder="Ex: FINAL_TEST">
        <button class="btn-menu" onclick="lancerMode('tracker')">üì° √âMETTRE SIGNAL</button>
        <button class="btn-menu" onclick="lancerMode('radar')">üõ∞Ô∏è RADAR DE SUIVI</button>
        <button class="btn-menu btn-donate" onclick="window.open('https://www.paypal.com/ncp/payment/EQKKMXWFU6RHL', '_blank')">
            üí∂ SOUTENIR LE PROJET (Paiement Direct)
        </button>
    </div>

    <div id="tracker-screen">
        <button class="back-btn" onclick="location.reload()">‚¨Ö</button>
        <div class="loader"></div>
        <h2>SERVICE ACTIF</h2>
        <div id="status-text" style="color:#555;">Initialisation...</div>
        <div id="current-id-display" style="margin-top:20px; border:1px solid #333; padding:5px;"></div>
    </div>

    <div id="radar-screen">
        <button class="back-btn" onclick="location.reload()">‚¨Ö</button>
        <div id="map"></div>
        <div id="radar-panel">
            <b style="color:#00ff00">CIBLE : <span id="target-name">...</span></b><br>
            <span id="radar-status">Recherche du signal...</span>
            <button onclick="toggleChat(true)" style="background:red; color:white; border:none; padding:5px; margin-top:5px; font-size:12px;">üö® CHAT D'URGENCE</button>
        </div>
    </div>
    
    <div id="chat-window">
        <button onclick="toggleChat(false)" style="background:red; color:white; border:none; padding:10px;">‚¨Ö Retour</button>
        <div id="chat-messages"></div>
        <div style="display:flex;">
            <input type="text" id="chat-input" placeholder="√âcrire un message..." style="flex-grow:1; color:#000;">
            <button onclick="sendMessage()" style="background:#00ff00; color:black; border:none; width:60px;">Envoyer</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp, collection, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TA CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBCV9APHuPL5Csrv3DiqGBEAZgxCDOx0jI",
            authDomain: "ghosttracker-485bf.firebaseapp.com",
            projectId: "ghosttracker-485bf",
            storageBucket: "ghosttracker-485bf.firebasestorage.app",
            messagingSenderId: "915650725230",
            appId: "1:915650725230:web:4c114d46a1f7f949706d7f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let map, marker, wakeLock = null;
        let currentTargetID = null; // ID utilis√© par l'app en cours

        window.lancerMode = async function(mode) {
            const secretID = document.getElementById('secret-id').value.trim();
            if(secretID.length < 3) { alert("Code trop court !"); return; }
            currentTargetID = secretID; // Sauvegarder l'ID globalement

            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('chat-window').style.display = 'none'; // Assurer qu'elle est ferm√©e

            if(mode === 'tracker') {
                document.getElementById('tracker-screen').style.display = 'flex';
                document.getElementById('current-id-display').innerText = "CODE : " + secretID;
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
                activerMouchard(secretID);
                listenForChat(secretID, 'Target'); // Le mouchard √©coute les messages entrants
            } else {
                document.getElementById('radar-screen').style.display = 'block';
                document.getElementById('target-name').innerText = secretID;
                initMap();
                activerRadar(secretID);
                listenForChat(secretID, 'Radar'); // Le radar √©coute les messages entrants
            }
        }
        
        // FONCTION CHAT (BAS√âE SUR L'ID COURANT)
        window.toggleChat = function(show) {
            document.getElementById('chat-window').style.display = show ? 'flex' : 'none';
            // Cacher la carte/tracker quand le chat est ouvert
            document.getElementById('radar-screen').style.display = show ? 'none' : (document.getElementById('target-name').innerText ? 'block' : 'none');
            document.getElementById('tracker-screen').style.display = show ? 'none' : 'flex';
        }

        window.sendMessage = async function() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if(!message) return;

            const senderRole = document.getElementById('radar-screen').style.display === 'block' ? 'Radar' : 'Target';

            try {
                // √âcrire dans une sous-collection de l'ID cible
                await setDoc(doc(db, "chats", currentTargetID, "messages", String(Date.now())), {
                    sender: senderRole,
                    text: message,
                    timestamp: serverTimestamp()
                });
                input.value = '';
            } catch (e) {
                console.error("Erreur envoi chat:", e);
                alert("Erreur envoi chat (V√©rifie la connexion et les r√®gles Firebase)");
            }
        }

        function listenForChat(id, userRole) {
            const messagesDiv = document.getElementById('chat-messages');
            const chatRef = collection(db, "chats", id, "messages");
            const q = query(chatRef, orderBy("timestamp", "asc"), limit(20));

            onSnapshot(q, (snapshot) => {
                // Vider les anciens messages si c'est le premier chargement ou effacer les donn√©es
                messagesDiv.innerHTML = ''; 

                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const sender = messageData.sender;
                    const isOutgoing = (userRole === 'Radar' && sender === 'Radar') || (userRole === 'Target' && sender === 'Target');
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = isOutgoing ? 'message-out' : 'message-in';
                    messageElement.innerText = `${sender}: ${messageData.text}`;
                    
                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll vers le bas
            });
        }
        
        // Reste des fonctions de tracking et map (inchang√©)
        function activerMouchard(id) {
            const statusDiv = document.getElementById('status-text');
            if (!navigator.geolocation) { statusDiv.innerText = "Erreur: Pas de GPS"; return; }

            navigator.geolocation.watchPosition(async (pos) => {
                statusDiv.innerText = "Signal envoy√©... üü¢";
                statusDiv.style.color = "#00ff00";
                
                try {
                    await setDoc(doc(db, "positions", id), {
                        lat: pos.coords.latitude, lng: pos.coords.longitude, vitesse: pos.coords.speed || 0,
                        batterie: await getBatteryLevel(), last_seen: serverTimestamp()
                    });
                    setTimeout(() => statusDiv.style.color = "#555", 500);
                } catch (e) { statusDiv.innerText = "Erreur Connexion"; }

            }, (err) => { statusDiv.innerText = "GPS Perdu / Bloqu√©"; statusDiv.style.color = "red"; }, { enableHighAccuracy: true });
        }

        async function getBatteryLevel() {
            try { const b = await navigator.getBattery(); return b.level * 100; } catch(e) { return 0; }
        }

        function initMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: {
                    'version': 8,
                    'sources': {
                        'google': { 'type': 'raster', 'tiles': ['https://mt0.google.com/vt/lyrs=y&hl=fr&x={x}&y={y}&z={z}'], 'tileSize': 256 }
                    },
                    'layers': [{ 'id': 'google', 'type': 'raster', 'source': 'google' }]
                },
                center: [0, 0], zoom: 2
            });
        }

        function activerRadar(id) {
            onSnapshot(doc(db, "positions", id), (doc) => {
                const infoDiv = document.getElementById('radar-status');
                if (doc.exists()) {
                    const data = doc.data();
                    infoDiv.innerHTML = `üìç LOCALIS√â !<br>üîã Bat: ${Math.round(data.batterie)}%`;
                    map.flyTo({ center: [data.lng, data.lat], zoom: 18 });

                    if (!marker) {
                        const el = document.createElement('div');
                        el.style = 'width:20px; height:20px; background:red; border-radius:50%; box-shadow:0 0 0 10px rgba(255,0,0,0.3); animation:pulse 1s infinite;';
                        marker = new maplibregl.Marker({ element: el }).setLngLat([data.lng, data.lat]).addTo(map);
                        
                        const style = document.createElement('style');
                        style.innerHTML = '@keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 20px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }';
                        document.head.appendChild(style);
                    } else {
                        marker.setLngLat([data.lng, data.lat]);
                    }
                } else {
                    infoDiv.innerText = "En attente du signal...";
                    infoDiv.style.color = "orange";
                }
            });
        }
    </script>
</body>
</html>
